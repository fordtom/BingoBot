services:
  bingobot:
    build: .
    container_name: bingobot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - /mnt/nas/1.Users/Raspi:/data
      - ./database:/db  # Local database storage to avoid NFS locking issues
    # The following is optional: if you want to see logs in real-time
    tty: true
